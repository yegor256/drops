name: grunt
'on':
  push:
  pull_request:
jobs:
  grunt:
    strategy:
      matrix:
        os: [windows-2022, ubuntu-24.04, macos-15]
        java: [17]
        node: [16]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - run: npm install
    - run: npm install --force -g grunt-cli
    - run: grunt
